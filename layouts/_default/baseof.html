<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ $style := resources.Get "css/main.css" }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  </head>
  <body>
    {{ partial "nav.html" . }}
    <main class="main-content">
      {{ block "main" . }}{{ end }}
    </main>
    <script>
      function toggleMonth(monthKey) {
        const monthPosts = document.getElementById('month-' + monthKey);
        const arrow = document.querySelector(`[onclick="toggleMonth('${monthKey}')"] .dropdown-arrow`);
        
        if (monthPosts.style.display === 'none') {
          monthPosts.style.display = 'block';
          arrow.textContent = '▲';
        } else {
          monthPosts.style.display = 'none';
          arrow.textContent = '▼';
        }
      }
    </script>
  </body>
</html>
