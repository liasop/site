{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ if .Pages }}
        <ul class="page-list">
            {{ range .Pages }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    <div class="tag-dates">
                        {{ $tagPages := where .Site.RegularPages "Params.tags" "intersect" (slice .Title) }}
                        {{ range $tagPages }}
                            <span class="date">{{ .Date.Format "2006-01-02" }}</span>
                        {{ end }}
                    </div>
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
