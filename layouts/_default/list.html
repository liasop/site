{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ if .Pages }}
        <ul class="page-list">
            {{ range .Pages }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    {{ if .Date }}
                        <span class="date">{{ .Date.Format "2006-01-02" }}</span>
                    {{ end }}
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
